<header>

  <div class="narrow">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input name="email" [(ngModel)]="email" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input name="password" id="password" [(ngModel)]="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" (click)="handleLogin()" type="submit" name="action">Submit
         
        </button>
        <!-- <button type="submit" (click)="handleSignup()">Signup</button>   -->
      </form>
     
    </div>
  </div>
</header>
