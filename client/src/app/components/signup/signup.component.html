<head>

<body>
  <!-- <router-outlet></router-outlet> -->
<header>

    <div class="narrow">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" [(ngModel)]="name" id="first_name" name="name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input name="lastName" [(ngModel)]="lastName" id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="username" [(ngModel)]="username" id="text" type="text" class="validate">
              <label for="text">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="email" [(ngModel)]="email" id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="password" id="password" [(ngModel)]="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="input-field col s12">
              <label>What is your role?</label>
              <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="USER">User</option>
                <option value="MUSICIAN">Musician</option>
                <option value="LABEL">Label</option>
                <option value="EO">Event Organizer</option>
              </select>
            
          </div>
          
          <button class="btn waves-effect waves-light" (click)="handleSignup()" type="submit" name="action">Submit
           
          </button>
  
          <!-- <button type="submit" (click)="handleSignup()">Signup</button>   -->
        </form>

       
        
       
      </div>
      <a (click)="googleLogin()">
          <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--FGeepbF---/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://thepracticaldev.s3.amazonaws.com/i/dpiytaii5nezptwibem4.png" width="100" height="50" alt="">
      </a>
      <button type="submit" (click)="faceLogin()">
          Facebook login
      </button>
      <button (click)="logout()">
        Logout
      </button>
    </div>
  </header>
   
</body>
</html>
