

<header>
  <h1>Join the music platforms that connects the music community</h1>
    <div class="login-bar">
        <div class="sgnp">
          <a [routerLink]="['/signup']" class="waves-effect waves-light btn">Sign up</a>
        </div>
        <div class="sgnp">
          <a [routerLink]="['/login']" class="waves-effect waves-light btn">Login</a>
        </div>
      </div>
 
</header>
<section>
  <div class="card-columns">

     <div *ngFor="let cancion of nuevasCanciones" class="card">
            <img class="card-img-top" [src]="cancion.images" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{cancion.name}}</h5>
                <p class="card-text">
                    <span *ngFor="let artista of cancion.artists" class="badge badge-primary">{{artista.name}}</span>
                </p>
            </div>
    </div>
  </div>
</section>
